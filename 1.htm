<script>
window.onerror = function(m,u,l){
alert('Error:'+m+'\nURL:'+u+'\nLine:'+l);return true;};
</script>
<div style="position:relative;width:auto;height:100%;overflow:hidden;">
<img src="" style="position:absolute;left:0px;top:0px;width:auto;height:100%">
</img>
</div>
<script>
p = 0;
w = "";
w1 = [];
width = 0;
var image;
window.onload = f1;

function f1(){
a = window.location.href;
b = a.substring(a.split("?")[0].length + 1,a.length);
c = b.split("&");
image = 
document.getElementsByTagName("img")[0];
image.style.visibility = "hidden";
image.src = c[0];
w = c[1].split(",");
width = 0;
for (i = 0;i < w.length;i++)
width += w[i] * 1;
w1[0] = 0;
for (i = 0;i < w.length - 1;i++)
w1[i + 1] = w[i] * 1 + w1[i] * 1;
image.style.visibility = "hidden";
document.addEventListener('keydown',f2);
image.focus();
image.onload = function(){
f3(1);
f3(-1);
image.style.visibility = "visible";
};
}

function f2(e){
if(e.keyCode == 37)
f3(-1);
else if(e.keyCode == 39)
f3(1);
}

function f3(i){
window.scrollTo(0,0);
p += i;
if (p > w.length - 1)
p = 0;
else if (p < 0)
p = w.length - 1;
image.style.left = Math.floor(-w1[p] * image.width / width) + "px";
document.getElementsByTagName("div")[0].style.width = Math.floor(w[p] * image.width / width) + "px";
}

</script>
